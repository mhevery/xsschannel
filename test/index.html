<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script type="text/javascript" src="../xsschannel.js"></script>
    <script type="text/javascript" src="deps/jquery-1.3.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
<script>
$(document).ready(function(){
  count = 0;
  xsschannel.log = true;

  send1 = xsschannel.connect("client.html", function(msg){
    $("pre").append("1: " + msg + "\n");
  });
  $("h2.first span").text(send1.url);
  $(send1.iframe).show();
  $(".client.first").append(send1.iframe);

  send2 = xsschannel.connect("client.html", function(msg){
    $("pre").append("2: " + msg + "\n");
  });
  $("h2.second span").text(send2.url);
  $(send2.iframe).show();
  $(".client.second").append(send2.iframe);
});
</script>
  </head>
<body>
  <h1>XSS Channel Testing Dashboard</h1>
  
  <table width="100%">
    <tr>
      <td>
        <h2 class="first">Client 1: <span>?</span></h2>
        <div class="client first">
          <div>
            <button onclick="send1('hello' + (count++))">Hello</button>
            <button onclick="send1('bye' + (count++))">Bye</button>
          </div>
        </div>
      </td>
      <td>
        <h2 class="second">Client 2: <span>?</span></h2>
        <div class="client second">
          <div>
            <button onclick="send2('hello' + (count++))">Hello</button>
            <button onclick="send2('bye' + (count++))">Bye</button>
          </div>
        </div>
      </td>
    </tr>
  </table>
  <pre></pre>
</body>
</html>
