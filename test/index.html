<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script type="text/javascript" src="../xsschannel.js"></script>
    <script type="text/javascript" src="deps/jquery-1.3.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
<script>
$(document).ready(function(){
  send = xsschannel.connect("client.html", function(msg){
    $("pre").append(msg + "\n");
  });
  $("h2 span").text(send.url);
  $("#client").append(send.iframe);
});
</script>
  </head>
<body>
  <h1>XSS Channel Testing Dashboard</h1>
  
  <h2>Same origin on <span>?</span></h2>
  <div id="client">
    <div>
      <button onclick="send('hello')">Hello</button>
      <button onclick="send('bye')">Bye</button>
    </div>
  </div>
  <pre></pre>
</body>
</html>
