<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script type="text/javascript" src="../xsschannel.js"></script>
    <script type="text/javascript" src="deps/jquery-1.3.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
<script>
$(document).ready(function(){
  count = 0;
  send = xsschannel.listen(function(msg){
    $("pre").append(msg + "\n");
    if (msg.substring(0, 5) =="hello")
      send(msg + " back!");
  });
  $("h2 span").text(send.url);
});
</script>
  </head>
<body>
  <h1>Client:</h1>
  <h2>Parent: <span></span></h2>
  <button onclick="send('ping' + (count++))">Ping</button>
  <pre></pre>
</body>
</html>
